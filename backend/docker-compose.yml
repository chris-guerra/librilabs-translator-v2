# Backend Docker Compose Configuration
# This file allows the backend to run independently with its own PostgreSQL instance

services:
  postgres:
    image: postgres:16
    container_name: librilabs-translator-backend-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-librilabs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-librilabs_dev}
      POSTGRES_DB: ${POSTGRES_DB:-librilabs_translator}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-librilabs}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: librilabs-translator-backend
    restart: unless-stopped
    # Optional: Load environment variables from .env if it exists
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-librilabs}:${POSTGRES_PASSWORD:-librilabs_dev}@postgres:5432/${POSTGRES_DB:-librilabs_translator}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload in development
      - .:/app
      # Prevent overwriting .venv in container
      - /app/.venv
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

